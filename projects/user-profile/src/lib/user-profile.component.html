<div class="profile">
  <div class="logo" [ngStyle]="styleConfig">
    <img [src]="url | sanitizeUrl" [alt]="imageAlt" />
    <ng-content></ng-content>
  </div>
  <div class="details">
    <h4 [ngStyle]="{ color: data && data.h1Color ? data.h1Color : '#333333' }">
      {{ data?.name }}
    </h4>
    <span *ngIf="data?.role" class="role">{{ data.role }}</span>
    <span *ngIf="data?.email" class="email">{{ data.email }}</span>
  </div>
</div>
